<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>Cars For Sale</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel='stylesheet' href="{{ url_for('static', filename='css/styles.css') }}">



</head>

<body>
  <div class='page'>
    <div class='section menu'>
      <div class='title'>
        <h1>Car Catalog App</h1>
      </div>
      <div class='login-button-container'>
        <a href="{{ url_for('disconnect') }}" class="btn btn-primary btn-sm" role="button">Logout</a>
        <a href="{{ url_for('myPosts') }}">My Posts</a>
      </div>
    </div>
    <div class='section breadcrumb-banner'>
      <span>
        <a class='breadcrumb-link' href="{{ url_for('showMainPage') }}">Home</a> > Create</span>
    </div>
    <div class='section section-title'>
      <h3>Are you sure you want to delete {{ deleteCar.year }} {{ deleteCar.make }} {{ deleteCar.model }}?</h3>
    </div>
    <form class='car-form' action="{{ url_for('deleteCar', category=deleteCar.category, car_id=deleteCar.id) }}" method='post'>
      <div class='btn-toolbar'>
        <input type='submit' class='btn btn-danger btn-lg' value='Delete'>
        <a class='btn btn-default btn-lg' href="{{ url_for('readCar', category=deleteCar.category, car_id=deleteCar.id) }}" role='button'>Cancel</a>
      </div>
    </form>

    <div class='section footer'>
      <p>This page was created by Eric Hanley as part of the Udacity Full Stack Nanodegree program.</p>
      <div class="social-media-links">
        <a class="social-media-link" href="https://github.com/ewhanley">
          <img src="{{ url_for('static', filename='GitHub-Mark-32px.png') }}" alt="GitHub profile" width="21" height="21" />
        </a>
        <a class="social-media-link" href="https://www.linkedin.com/in/ericwhanley/">
          <img src="{{ url_for('static', filename='In-Black-21px-TM.png') }}" alt="Linkedin profile" width="32" height="21" />
        </a>
      </div>
    </div>
  </div>

</body>

</html>
