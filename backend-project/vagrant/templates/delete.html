<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>{{ category }}</title>
    <link rel='stylesheet' href="{{ url_for('static', filename='css/styles.css') }}"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div class='page'>
      <div class='section menu'>
        <div class='title'>
          <h1>Car Catalog App</h1>
        </div>
        <div class='login-button-container'>
            <button class="login-button">Login</button>
        </div>
      </div>
      <div class='section breadcrumb-banner'>
        <span><a class='breadcrumb-link' href="{{ url_for('showMainPage') }}">Home</a> > Create</span>
      </div>
      <div class='section section-title'>
        <h3>Are you sure you want to delete {{ deleteCar.year }} {{ deleteCar.make }} {{ deleteCar.model }}?</h3>
      </div>
      <div class='delete-car-form'>
        <form action="{{ url_for('deleteCar', category=deleteCar.category, car_id=deleteCar.id) }}" method='post'>
          <input type='submit' value='Delete'>
        </form>
        <a class='cancel-link' href="{{ url_for('readCar', category=deleteCar.category, car_id=deleteCar.id) }}">Cancel</a>
      </div>

      <div class='section footer'>
        <p>This is the footer</p>
      </div>
    </div>

  </body>
</html>
