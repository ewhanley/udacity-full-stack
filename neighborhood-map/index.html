<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Neighborhood Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <nav id="menu">
    <header class="menu-header">
      <h1>Missoula Breweries</h1>
    </header>
    <label for="textInput">Filter Locations:</label>
    </br>
    <input id="filterInput" size="32" data-bind="textInput: filter" placeholder="Start typing..." />
    <ul data-bind="foreach: filteredList">
      <li class="menu-item" data-bind="text: name, click: $parent.toggleSelection"></li>
    </ul>
  </nav>
  <main id="panel">

    <header class="page-header">
      <button class="toggle-button" data-bind="click: openSlideout">&#9776;</button>
    </header>
    <div id="map-container">
      <div id="map"></div>
    </div>
    <div id="recenter-btn" data-bind="click: resetMap">Re-center Map</div>
  </main>



  <script src="js/lib/knockout-3.4.2.js"></script>
  <script src="js/lib/slideout.js"></script>
  <script src="js/lib/jquery-3.3.1.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjQPtui4scb0Ip9PLymfXy1Zs_RqqOkNw&v=3&callback=initApp"></script>




</body>

</html>
