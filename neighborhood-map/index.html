<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Neighborhood Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <nav id="menu">
    <header>
      <h2>Menu</h2>
      <div data-bind="foreach: initialList">
        <div class="sidebar-item" data-bind="text: name, click: $parent.toggleSelection"></div>
      </div>
    </header>
  </nav>
  <main id="panel">
    <header>
      <button class="toggle-button">â˜°</button>
    </header>
    <div id="map-container">
      <div id="map"></div>
    </div>
  </main>


  <script src="js/lib/knockout-3.4.2.js"></script>
  <script src="js/lib/slideout.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjQPtui4scb0Ip9PLymfXy1Zs_RqqOkNw&v=3&callback=initApp"></script>



</body>

</html>
